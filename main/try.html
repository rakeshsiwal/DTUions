<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive 3D Card</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background-color: #f2f2f2;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        perspective: 1000px;
    }

    .container {
        width: 200px;
        height: 300px;
        position: relative;
        transform-style: preserve-3d;
    }

    .card {
        width: 100%;
        height: 100%;
        position: absolute;
        border-radius: 20px;
        background: linear-gradient(to right, #8e44ad, #3498db);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        transform-style: preserve-3d;
        transform: rotateX(0deg) rotateY(0deg);
        transition: transform 0.3s ease;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 20px;
        color: white;
        font-family: Arial, sans-serif;
    }

    .container:hover .card {
        transform: rotateX(-10deg) rotateY(10deg) translateZ(50px);
        box-shadow: 0 15px 25px rgba(0, 0, 0, 0.5);
    }
</style>
</head>
<body>
    <h1 class="home" style="top:0; text-align: center;position: fixed;left: 40%;box-shadow: 4px 4px 15px  rgb(31, 31, 31);border-radius: 15px;"><a style="font-weight: 800;font-size: 40px;text-decoration: none;color: #c870ee;" href="../index.html">Home</a></h1>
<div class="container" id="container">
    <div class="card" id="card">
        Hover Me
    </div>
</div>
<script>
    const container = document.getElementById('container');

    container.addEventListener('mousemove', function(e) {
        const boundingRect = container.getBoundingClientRect();

        const mouseX = e.clientX - boundingRect.left;
        const mouseY = e.clientY - boundingRect.top;

        const centerX = boundingRect.width / 2;
        const centerY = boundingRect.height / 2;

        const rotateX = -(mouseY - centerY) / 20;
        const rotateY = (mouseX - centerX) / 20;

        container.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
    });

    container.addEventListener('mouseleave', function() {
        container.style.transform = 'none';
    });
</script>
</body>
</html>
